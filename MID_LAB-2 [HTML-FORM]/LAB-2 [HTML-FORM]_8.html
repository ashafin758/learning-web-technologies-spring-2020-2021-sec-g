<html>
	<head>
		<title> HTML Form</title>
	</head>
	<body>
		<form>
		
			Name:<input type="text" name="username" /> <br>
			Email:<input type="email" name="email" /> <br>
			Gender:<input type="radio" name="gender" /> Male
				  <input type="radio" name="gender" /> Female
				  <input type="radio" name="gender" /> Other <br>
			DOB:<input type="date" name="dob" /> <br>
			Degree:<input type="checkbox" name="degree" /> SSc
				   <input type="checkbox" name="degree" /> HSc
				   <input type="checkbox" name="degree" /> BSC <br>
			Blood Group:<select name="blood_group">
						<option>A+ </option>
						<option>A- </option>
						<option>B+ </option>
						<option>B- </option>
						<option>AB+ </option>
						<option> AB-</option>
						<option>O+</option>
						<option>O-</option>
						</select> <br>
			
			Photo:<input type="file" name="image" /> <br>
			
				<input type="submit" name="click" value="submit">
				<input type="reset" name="click" value="reset">
				
		</form>
	</body>
	
</html>
